<!DOCTYPE html>
<html>
    <head>
        <title>Update Result</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='styles/style.css') }}"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,500;1,600&display=swap"
            rel="stylesheet"
        />
        <style>
            label {
                display: inline-block;
                width: 150px;
                text-align: right;
            }

            input[type="text"] {
                width: 300px;
                height: 30px;
                border-radius: 5px;
                border: 1px solid #ccc;
                padding: 5px;
                font-size: 16px;
                box-sizing: border-box;
                margin-bottom: 20px;
            }

            select {
                width: 300px;
                height: 30px;
                border-radius: 5px;
                border: 1px solid #ccc;
                padding: 5px;
                font-size: 16px;
                box-sizing: border-box;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="topnav">
            <a href="/"
                ><img
                    src="{{ url_for('static', filename='styles/f1_logo.svg') }}"
                    height="30"
                    alt=""
            /></a>
            <div class="dropdown">
                <button class="dropbtn">Races</button>
                <div class="dropdown-content">
                    <a href="/races">All Races</a>
                    <a href="/who_won">Who Won</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Drivers</button>
                <div class="dropdown-content">
                    <a href="/drivers">All Drivers</a>
                    <a href="/driver_stats">Driver Stats</a>
                </div>
            </div>
            <a href="/results">Results</a>
            <a href="/pit_stops">Pit Stops</a>
            <a href="/driver_standings">Driver Standings</a>
            <a href="/sprint_results">Sprint Results</a>
            <div class="dropdown">
                <button class="dropbtn">Qualifying And Circuit Data</button>
                <div class="dropdown-content">
                    <a href="/qualifying">Driver Qualifying Data</a>
                    <a href="/circuits">All Circuits</a>
                </div>
            </div>
        </div>

        <div class="content">
            <h1 style="margin-bottom: 20px">Update Result</h1>
            <form action="/update_result/{{result[0]}}" method="post">
                <label for="race_year">Race Year:</label>
                <select id="race_year" name="race_year">
                    {% for year in range(1950, 2024) %} {% if year == race[0] %}
                    <option value="{{ year }}" selected>{{ year }}</option>
                    {% else %}
                    <option value="{{ year }}">{{ year }}</option>
                    {%endif%} {% endfor %}</select
                ><br />

                <label for="race_name">Race Name:</label>
                <select id="race_name" name="race_name">
                    {%if race[0] != None %}
                    <option value="{{ race[1] }}" selected>
                        {{ race[1] }}
                    </option>
                    {%endif%}
                </select>
                <br />

                <label for="driver_id">Driver: </label>
                <select id="driver_id" name="driver_id">
                    {% for driver in drivers %} {%if driver[0] == result[2]%}
                    <option value="{{ driver[0] }}" selected>
                        {{ driver[1] }}
                    </option>
                    {% else %}
                    <option value="{{ driver[0] }}">{{ driver[1] }}</option>
                    {%endif%} {% endfor %}
                </select>
                <br />

                <label for="constructor_id">Constructor:</label>
                <select id="constructor_id" name="constructor_id">
                    {% for constructor in constructors %} {%if constructor[0] ==
                    result[3]%}
                    <option value="{{ constructor[0] }}" selected>
                        {{ constructor[1] }}
                    </option>
                    {% else %}
                    <option value="{{ constructor[0] }}">
                        {{ constructor[1] }}
                    </option>
                    {%endif%} {% endfor %}
                </select>
                <br />

                <label for="number">Number:</label>
                <input
                    type="text"
                    id="number"
                    name="number"
                    value="{{result[4]}}"
                />
                <br />

                <label for="grid">Grid:</label>
                <input
                    type="text"
                    id="grid"
                    name="grid"
                    value="{{result[5]}}"
                />
                <br />

                <label for="position">Position:</label>
                <input
                    type="text"
                    id="position"
                    name="position"
                    value="{{result[6]}}"
                />
                <br />

                <label for="position_text">Position Text:</label>
                <input
                    type="text"
                    id="position_text"
                    name="position_text"
                    value="{{result[7]}}"
                />
                <br />

                <label for="position_order">Position Order:</label>
                <input
                    type="text"
                    id="position_order"
                    name="position_order"
                    value="{{result[8]}}"
                />
                <br />

                <label for="points">Points:</label>
                <input
                    type="text"
                    id="points"
                    name="points"
                    value="{{result[9]}}"
                />
                <br />

                <label for="laps">Laps:</label>
                <input
                    type="text"
                    id="laps"
                    name="laps"
                    value="{{result[10]}}"
                />
                <br />

                <label for="time">Time:</label>
                <input
                    type="text"
                    id="time"
                    name="time"
                    value="{{result[11]}}"
                />
                <br />

                <label for="milliseconds">Milliseconds:</label>
                <input
                    type="text"
                    id="milliseconds"
                    name="milliseconds"
                    value="{{result[12]}}"
                />
                <br />

                <label for="fastest_lap">Fastest Lap:</label>
                <input
                    type="text"
                    id="fastest_lap"
                    name="fastest_lap"
                    value="{{result[13]}}"
                />
                <br />

                <label for="rank">Rank:</label>
                <input
                    type="text"
                    id="rank"
                    name="rank"
                    value="{{result[14]}}"
                />
                <br />

                <label for="fastest_lap_time">Fastest Lap Time:</label>
                <input
                    type="text"
                    id="fastest_lap_time"
                    name="fastest_lap_time"
                    value="{{result[15]}}"
                />
                <br />

                <label for="fastest_lap_speed">Fastest Lap Speed:</label>
                <input
                    type="text"
                    id="fastest_lap_speed"
                    name="fastest_lap_speed"
                    value="{{result[16]}}"
                />
                <br />

                <label for="status_id">Status ID:</label>
                <input
                    type="text"
                    id="status_id"
                    name="status_id"
                    value="{{result[17]}}"
                />
                <br />

                <input type="submit" value="Submit" />
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#race_year").on("change", function () {
                    var selectedYear = $(this).val();

                    $.ajax({
                        type: "POST",
                        url: "/get_races",
                        data: { year: selectedYear },
                        success: function (response) {
                            var races = response.races;
                            var raceSelect = $("#race_name");
                            raceSelect.empty();

                            races.forEach(function (race) {
                                raceSelect.append(
                                    $("<option></option>").text(race).val(race)
                                );
                            });
                        },
                    });
                });
            });
        </script>
    </body>
</html>
